<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan - ASPYRE.AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --ink: #0f0f13;
            --coral: #e85a4f;
            --white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --gradient-primary: linear-gradient(135deg, #e85a4f 0%, #f4a261 100%);
        }

        body {
            background-color: var(--ink);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(232, 90, 79, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(107, 144, 128, 0.1) 0%, transparent 40%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Instrument Sans', sans-serif;
        }

        /* Navbar */
        .tracking-nav {
            padding: 24px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-symbol {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol-inner {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-start;
        }

        .symbol-line {
            height: 3px;
            background: var(--coral);
            border-radius: 4px;
        }

        .line-1 {
            width: 24px;
        }

        .line-2 {
            width: 16px;
            opacity: 0.8;
        }

        .line-3 {
            width: 8px;
            opacity: 0.6;
        }

        .logo-text {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.02em;
            color: var(--white);
        }

        .logo-suffix {
            color: var(--coral);
        }

        /* Main Content */
        .tracking-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0 24px;
        }

        .tracking-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tracking-title {
            font-family: 'Sora', sans-serif;
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tracking-subtitle {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .track-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-family: 'Instrument Sans', sans-serif;
            font-size: 16px;
            text-align: center;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .track-input:focus {
            outline: none;
            border-color: var(--coral);
            box-shadow: 0 0 0 4px rgba(232, 90, 79, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        .track-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .track-action-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(232, 90, 79, 0.2);
        }

        .track-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(232, 90, 79, 0.3);
        }

        .track-action-btn:active {
            transform: translateY(0);
        }

        .track-action-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--white);
        }

        /* Result Styles */
        .tracking-status {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .footer-simple {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .tracking-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>

    <nav class="tracking-nav">
        <div class="nav-container">
            <a href="index.html" class="brand-logo">
                <div class="logo-symbol">
                    <div class="symbol-inner">
                        <span class="symbol-line line-1"></span>
                        <span class="symbol-line line-2"></span>
                        <span class="symbol-line line-3"></span>
                    </div>
                </div>
                <div class="logo-text">
                    <span class="logo-main">ASPYRE</span>
                    <span class="logo-suffix">.AI</span>
                </div>
            </a>
            <a href="index.html" class="back-link" style="margin:0;">Kembali ke Home</a>
        </div>
    </nav>

    <div class="tracking-wrapper">
        <div class="tracking-card">
            <h1 class="tracking-title">Lacak Status Pesanan</h1>
            <p class="tracking-subtitle">Masukkan Kode Order ID yang Anda terima<br>via WhatsApp untuk melihat progress.
            </p>

            <div class="input-group">
                <input type="text" id="trackInput" class="track-input" placeholder="Contoh: ASP-2402..."
                    autocomplete="off">
            </div>

            <button id="trackBtn" class="track-action-btn">Cek Status Sekarang</button>

            <div id="trackingResult"></div>
        </div>
    </div>

    <footer class="footer-simple">
        &copy; 2024 ASPYRE.AI - Future of Digital Creative. All Rights Reserved.
    </footer>

    <!-- Firebase & Scripts -->
    <script type="module" src="js/script.js"></script>

</body>

</html>
